<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran Kompetisi Coding</title>
</head>
<body background="/Aset/bg07.jpg" style="background-size: cover;">''
    <!-- <center> -->
        
        <fieldset style="width: 75%; margin: auto; background-color: rgba(238, 238, 238, 0.7);">
            <form action="">
                 <h1 style="text-align: center;">Formulir Pendaftaran Kompetisi Coding</h1>

                 <center><img src="/Aset/gm01.jpg" alt="Gambar kompetisi"></center>

                <hr style="background-color: rgb(0, 0, 0); width: 60%; height: 3px;">
                <br>

                <p><label for="">Masukkan Nama Anda:</label></p>
                <p><input type="text" required style="width: 100%;"></p>

                <p><label for="">Masukkan Email Anda:</label></p>
                <p><input type="email" name="" id="" required style="width: 100%;"></p>

                <p><label for="">Masukkan Kontak yang dapat dihubungi (12-13 angka):</label></p>
                <p><input type="tel" name="" id="" required pattern="[0-9]{12,13}" style="width: 100%;"></p>

                <p><label for="">Cantumkan Alamat Anda:</label></p>
                <p><input type="text" name="" id="" style="width: 100%;" required></p>

                <p><label for="">Nama Perguruan Tinggi:</label></p>
                <p><input type="text" name="" id="" style="width: 100%;" required pattern="[a-z A-Z]"></p>

                <p><label for="">Jurusan Studi:</label></p>
                <p><input type="text" name="" id="" style="width: 100%;" required></p>

                <p><label for="">Bulan/Tanggal/Lahir</label></p>
                <p><input type="date" name="" id="" style="width: 100%;" required></p>

                <p><label for="">Pengalaman koding Anda:</label></p>
                <p><textarea name="" id="" cols="30" rows="5" style="width: 100%;" required></textarea></p>

                <p><label for="">Pilih Kategori Pendaftaran</label></p>
                <p><input type="radio" name="Kategori" id="" value="Tim" required>Tim (Kelompok)<input type="radio" name="Kategori" id="" value="Individu" required>Individu</p>

                <p>Jika anda memilih tim, silahkan masukkan nama-nama angota tim anda:</p>
                <p><textarea name="" id="" cols="30" rows="2" style="width: 100%;"></textarea></p>

                <center><input type="submit" value="Submit"></center>
            </form>
        </fieldset>
    <!-- </center> -->
</body>
</html>
